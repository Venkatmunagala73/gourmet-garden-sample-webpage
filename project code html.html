<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="project code css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbG+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMM+rV" crossorigin="anonymous"></script>

<body>

    <div class="myDiv">
        <h1 style="background-color=powderblue;">Freshly Cut</h1>
        <nav class="nav bg-dark navbar-styling">
            <a class="nav-link active text-white" href="#">ALL</a>
            <a class="nav-link text-white" href="#">CUT FRUITS</a>
            <a class="nav-link text-white" href="#">CUT VEGETABLES</a>
            <a class="nav-link text-white" href="https://ramky.com">MEDLEYS</a>
        </nav>
    </div>
    <div class="p-3">
        <div class="d-flex flex-row">

            <button class="button ml-2 mr-2">All</button>
            <button class=" button mr-2">Traditional</button>
            <button class="button">Organic</button>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="item-container shadow">
            <p class="main-paragraph">Organic</p>
            <img src="https://4.imimg.com/data4/VV/VV/GLADMIN-/product-6858_pineapple_peeled-250x250.jpg" class="image" />
            <h2 class="main-heading">Pineapple-Peeled & Sliced</h2>
            <div class="d-flex flex-row">
                <p class="o-price mr-3">Rs. 55</p>
                <p class="d-price">Rs. 27.50</p>
            </div>
            <p class="quantity">200g</p>
            <button class="item-button">ADD TO CART</button>
        </div>
        <div class="item-container shadow">
            <p class="main-paragraph">Organic</p>
            <img src="https://4.imimg.com/data4/YQ/AR/MY-26870510/green-broccoli-250x250.jpg" class="image" />
            <h2 class="main-heading">Broccoli-Florets</h2>
            <div class="d-flex flex-row">
                <p class="o-price mr-3">Rs. 85</p>
                <p class="d-price">Rs. 42.50</p>
            </div>
            <p class="quantity">200g</p>
            <button class="item-button">ADD TO CART</button>
        </div>
    </div>
    <div class="d-flex flex-row">
        <div class="item-container shadow">
            <p class="Traditional-color">Traditional</p>
            <img src="https://3.imimg.com/data3/RP/WB/MY-5707342/packaged_arils_large-250x250.jpg" class="image" />
            <h2 class="main-heading">Pomegranate kernels-Peeled</h2>
            <div class="d-flex flex-row">
                <p class="o-price mr-3">Rs. 85</p>
                <p class="d-price">Rs. 62.50</p>
            </div>
            <p class="quantity">200g</p>
            <button class="item-button">ADD TO CART</button>
        </div>
        <div class="item-container shadow">
            <p class="main-paragraph">Organic</p>
            <img src="https://5.imimg.com/data5/QE/KJ/MY-27127505/peeled-garlic-250x250.jpg" class="image" />
            <h2 class="main-heading">Garlic-Peeled</h2>
            <div class="d-flex flex-row">
                <p class="o-price mr-3">Rs. 94</p>
                <p class="d-price">Rs. 47</p>
            </div>
            <p class="quantity">100g</p>
            <button class="item-button">ADD TO CART</button>
        </div>
    </div>
    <div class=" d-flex flex-row p-5">
        <i class="fas fa-shopping-cart fixed-bottom icon-size"></i>
        <i class="fab fa-whatsapp-square fixed-bottom whatsapp-size"></i>
    </div>
